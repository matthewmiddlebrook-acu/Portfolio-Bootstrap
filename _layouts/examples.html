<!doctype html>
<html lang="en"{% if page.html_class %} class="{{ page.html_class }}"{% endif %}>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="{{ site.authors }}">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <title>{{ page.title | smartify }} Â· {{ site.title | smartify }}</title>

    {% include stylesheet.html %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    {%- for css in page.extra_css %}
    <!-- Custom styles for this template -->
    <link href="{{ css }}" rel="stylesheet">
    {%- endfor %}
  </head>
  <body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>
    {{ content }}

    {%- if page.include_js != false -%}
      <script src="{{ "/assets/javascript/bootstrap/jquery.min.js" | relative_url }}"></script>
      <script src="{{ "/assets/javascript/bootstrap/bootstrap.bundle.min.js" | relative_url }}"></script>

      {%- for js in page.extra_js %}
        <script src="{{ js }}"></script>
      {%- endfor %}
    {%- endif -%}
  </body>
</html>
